---
- name: Validate required variables
  ansible.builtin.assert:
    that:
      - rabbitmq_user is defined
      - rabbitmq_password is defined
    fail_msg: "Required variables: rabbitmq_user, rabbitmq_password"
  when: rabbitmq_enabled | bool

- name: Create RabbitMQ config directory
  ansible.builtin.file:
    path: /opt/services/rabbitmq/config
    state: directory
    mode: '0755'
  when: rabbitmq_config_path != ""
  tags: rabbitmq

- name: Copy RabbitMQ config
  ansible.builtin.copy:
    src: "{{ rabbitmq_config_path }}"
    dest: /opt/services/rabbitmq/config/rabbitmq.conf
    mode: '0644'
  when: rabbitmq_config_path != ""
  tags: rabbitmq

- name: Start RabbitMQ container (with config)
  community.docker.docker_container:
    name: "{{ rabbitmq_container_name }}"
    image: "{{ rabbitmq_image }}"
    state: started
    recreate: true
    restart_policy: "{{ rabbitmq_restart_policy }}"
    env:
      RABBITMQ_DEFAULT_USER: "{{ rabbitmq_user }}"
      RABBITMQ_DEFAULT_PASS: "{{ rabbitmq_password }}"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - /opt/services/rabbitmq/config/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    networks:
      - name: "{{ rabbitmq_network }}"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    memory: "{{ rabbitmq_memory_limit | default(omit, true) }}"
    memory_reservation: "{{ rabbitmq_memory_reservation | default(omit, true) }}"
    cpus: "{{ rabbitmq_cpus | default(omit, true) }}"
  when: rabbitmq_enabled and rabbitmq_config_path != ""
  tags: rabbitmq

- name: Start RabbitMQ container (without config)
  community.docker.docker_container:
    name: "{{ rabbitmq_container_name }}"
    image: "{{ rabbitmq_image }}"
    state: started
    recreate: true
    restart_policy: "{{ rabbitmq_restart_policy }}"
    env:
      RABBITMQ_DEFAULT_USER: "{{ rabbitmq_user }}"
      RABBITMQ_DEFAULT_PASS: "{{ rabbitmq_password }}"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - name: "{{ rabbitmq_network }}"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    memory: "{{ rabbitmq_memory_limit | default(omit, true) }}"
    memory_reservation: "{{ rabbitmq_memory_reservation | default(omit, true) }}"
    cpus: "{{ rabbitmq_cpus | default(omit, true) }}"
  when: rabbitmq_enabled and rabbitmq_config_path == ""
  tags: rabbitmq

- name: Enable RabbitMQ plugins
  community.docker.docker_container_exec:
    container: "{{ rabbitmq_container_name }}"
    command: rabbitmq-plugins enable {{ rabbitmq_plugins | join(' ') }}
  when: rabbitmq_enabled | bool and rabbitmq_plugins | length > 0
  tags: rabbitmq

- name: Wait for RabbitMQ to be ready
  community.docker.docker_container_info:
    name: "{{ rabbitmq_container_name }}"
  register: rabbitmq_info
  until: rabbitmq_info.container.State.Health.Status == "healthy"
  retries: 30
  delay: 5
  when: rabbitmq_enabled
  tags: rabbitmq
